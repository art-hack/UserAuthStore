<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="auth-forms title col-sm-6 col-sm-offset-3">
        <h2>Register</h2>

        <form class="form" name="form" ng-submit="register(form)" novalidate>

            <div class="input-group form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                     'has-error': form.name.$invalid && submitted }">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </div>
                <input type="name" name="name" ng-model="user.name" placeholder="Name" class="form-control" required>
            </div>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
            </p>

            <div class="input-group form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                    'has-error': form.email.$invalid && submitted }">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                </div>
                <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email"
                       required
                       mongoose-error/>
            </div>

            <p class="help-block" ng-show="form.email.$error.email && submitted">
                Doesn't look like a valid email.
            </p>

            <p class="help-block" ng-show="form.email.$error.required && submitted">
                What's your email address?
            </p>

            <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ errors.email }}
            </p>

            <div class="input-group form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                    'has-error': form.password.$invalid && submitted }">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </div>
                <input type="password" name="password" ng-model="user.password" placeholder="Password"
                       class="form-control"
                       ng-minlength="3"
                       required
                       mongoose-error>
            </div>
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                Password must be at least 3 characters.
            </p>

            <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.password }}
            </p>

            <input type="submit" value="Register" class="btn btn-danger">
        </form>
    </div>
</div>
