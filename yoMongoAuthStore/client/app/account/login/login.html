<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="auth-forms title col-sm-6 col-sm-offset-3">
        <h2>Login</h2>

        <form class="form" name="form" ng-submit="login(form)" novalidate>

            <div class="input-group form-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                </div>
                <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email"
                       required>
            </div>
            <br>

            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </div>
                <input type="password" name="password" class="form-control" ng-model="user.password"
                       placeholder="Password"
                       required>
            </div>

            <div class="form-group has-error">
                <p class="help-block"
                   ng-show="form.email.$error.required && form.password.$error.required && submitted">
                    Please enter your email and password.
                </p>

                <p class="help-block" ng-show="form.email.$error.email && submitted">
                    Please enter a valid email.
                </p>

                <p class="help-block">{{ errors.other }}</p>
            </div>

            <input type="submit" value="Login" class="btn btn-info">
        </form>

</div>
