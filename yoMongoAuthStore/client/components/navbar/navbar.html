<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Mongo Shopping</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('/')}"><a href="/">Home</a></li>
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-show="isLoggedIn()">
                    <a ng-href="{{item.link}}">{{item.title}}</a>
                </li>
                <li ng-show="isManager()" ng-class="{active: isActive('/editProduct')}"><a href="/editProduct">Edit
                    Product</a></li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
                <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p></li>
                <li ng-show="changePassOk()" ng-class="{active: isActive('/settings')}"><a href="/settings">Change
                    Password</a>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Mongo DB Shopping Cart with User Authorization</h1>

        <p class="lead">Try our MongoDB Shopping Cart with User Authorization Demo</p>
    </div>
</header>
